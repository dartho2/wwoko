  <div class="container">
      <div class="isotope popup-gallery columns-4">
          <ngx-masonry [options]="masonryOptions" style="width:100%;">
        <div ngxMasonryItem *ngFor="let image of masonryImages; index as i" class="grid-item {{image.tag}}">
          <div class="galllery-item">
            <span>
              <img
              [lightbox]="i"
              [src]="image.srcUrl">
            </span>
            <div class="overlay" [lightbox]="i">
              <div class="overlay-content">
                <h3> <a href="#"> {{image.name}}</a> </h3>
                <div class="portfolio-img" 
                ><i class="fa fa-expand"></i></div>
              </div>
            </div>
          </div>
        </div>
        </ngx-masonry>
      </div>
    </div>
  
  
  
</section>
