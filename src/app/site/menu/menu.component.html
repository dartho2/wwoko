<section *ngIf="!menuItems.img"  class="our-menu page-section-pt mb-20">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="section-title text-center">
          <div class="title-separator">
            <i class="glyph-icon flaticon-food-27"></i>
          </div>
          <h2> <span class="text-orange">{{menuItems.category}}</span></h2>
        </div>
      </div>
    </div>
    </div>
</section>

  <section #target *ngIf="menuItems.img" class="menu-list-bg bg-overlay-black-70" style="background-image: url({{menuItems.img}});">
    <div class="container text-center">
      <div class="row content-text">
        <h2>{{menuItems.category}}</h2>
      </div>
    </div>
  </section>

<section class="our-menu page-section-pt mb-20">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6" *ngFor="let dishItem of menuItems.dish">
        <div class="menu-body menu-left simple menu-white">
          <div class="menu-details">
            <div class="menu-title clearfix">
              <h4>  <span class="number-dish">{{dishItem.number}}</span> {{dishItem.name}}</h4>
              <span class="price" *ngFor="let price of dishItem.price">
                <div class="price-margin" *ngIf="price.size"> 
                  <table>
                    <tr>
                      <th>{{price.size}} </th>
                    </tr>
                    <tr>
                      <td>{{price.price}}</td>
                    </tr>
                  </table>
                </div>
                <div *ngIf="!price.size"> {{price.price}}</div></span>
            </div>
            <div class="menu-description">
              <p>{{dishItem.description}}</p>
            </div>

          </div>
        </div>
      </div>

    </div>

  </div>
</section>
</div>
